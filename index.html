<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>To Do List</title>
  </head>
  
  <body>
    <!--All Content-->
    <div class="all-content">
      
      <!--Header-->
      <header class="header">
        To Do List
      </header>
      
      <!--Main Body-->
      <section class="main-body">
        <p>What do you have to do?</p>
        <form class="form">
          Write Your Item Here <input type="text" name="to-do-item" class="text">
          <input type="submit" value="Add to To-Do List" class="submit">
        </form>
        <!--Append Container-->
        <article class="append-container">
          <!--Intentionally Left Blank to fill with append text-->
        </article>
        <button type="button" class="delete-all">Clear All Entries</button>
      </section>
    </div>
    <!--End All Content-->
    
    <!--Script Tags-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
